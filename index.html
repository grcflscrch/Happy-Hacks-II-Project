<!DOCTYPE html>

<html>

  <head>

    <title>Login</title>
    <link href="fancy.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="main">
    <h1>Logging In?</h1>
    <form action="/teachers.html" class="clean">
      <label for="uname">Enter Username: </label>

</html>
